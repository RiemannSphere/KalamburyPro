<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KalamburyPro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-12">
                <div class="mb-5 row justify-content-center align-items-center">
                    <div class="h1 text-warning">
                        KalamburyPro
                    </div>
                    <img class="ml-3" src="app/res/signature-solid.svg" alt="Logo" width="80">
                </div>
                <div class="row justify-content-center">
                    <form class="col-6">
                        <div class="input-group input-group-lg">
                            <input id="username" class="form-control" style="width: 75%; text-align:center;" type="text"
                                autocomplete="off" placeholder="username">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light" type="button" onclick="login()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app/js/model.js"></script>
    <script src="app/js/util-service.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app/js/login.js"></script>
</body>

</html>
