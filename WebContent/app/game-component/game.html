<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>KalamburyPro</title>
<meta name="description" content="Kalambury">
<meta name="author" content="Piotr&Maciek">

<link rel="stylesheet" href="kalambury.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-dark">

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="h1 text-success">KalamburyPro</div>
			</div>
		</div>
		<div class="row">
			<div id="canvas-container" class="col-lg-9">
				<canvas id="canvas" class="bg-light border border-primary rounded"
					width="800" height="800"></canvas>
			</div>
			<div class="col-lg-3">
				<textarea class="form-control border border-primary rounded" id="messagesTextArea"
					readonly="readonly" rows="10"></textarea>
				<br>
				<input class="form-control" id="messageText" type="text"
					size="50" />
				<input class="form-control" onclick="sendMessage();" value="Send Message"
					type="button" />
				<textarea class="form-control" id="randomText" readonly="readonly" rows="1" cols="20"></textarea>
			</div>
		</div>
	</div>

	<script src="../model/model.js" defer></script>
	<script src="../service/util-service.js" defer></script>
	<script src="drawing.js" defer></script>
	<!-- Bootstrap JS. -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
