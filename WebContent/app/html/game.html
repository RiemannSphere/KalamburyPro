<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>KalamburyPro</title>
<meta name="description" content="Kalambury">
<meta name="author" content="Piotr&Maciek">

<link rel="stylesheet" href="../css/kalambury.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-dark">

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="h1 text-warning">KalamburyPro</div>
			</div>
		</div>
		<div class="row">
			<!-- DRAWING -->
			<div id="canvas-container" class="col-lg-9">
				<canvas id="canvas" class="bg-light border border-primary rounded"
					width="800" height="800"></canvas>
			</div>
			<!-- MESSAGES -->
			<div class="col-lg-3">
				<textarea class="form-control border border-primary rounded" id="messagesTextArea"
					readonly="readonly" rows="10"></textarea>
				<br>
				<input class="form-control" id="messageText" type="text"
					size="50" />
				<input class="form-control" onclick="sendMessage();" value="Wyślij wiadomość"
					type="button" />
				<br>
				<p class="text-light">Słowo do rysowania:</p>
				<textarea class="form-control" id="wordToGuess" readonly="readonly" rows="1" cols="20"></textarea>
				<br>
				<button type="button" class="btn btn-warning" onclick="cleanCanvas()" >Wyczyść płutno</button>
			</div>
		</div>
	</div>

	<script src="../js/model.js"></script>
	<script src="../js/util-service.js"></script>
	<script src="../js/drawing.js"></script>
	<script src="../js/chat.js"></script>
	<!-- Bootstrap JS. -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
